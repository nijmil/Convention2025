<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <img src="images/Convention_Logo.png" alt="2025 ACA National Clogging Convention">
    </header>

<main>
    <h2>Click on events to add to your personal planner</h2>
    <div class="event-container">
        <div class="event">
            <h3>10:00 AM - AGM</h3>
            <button class="add-event-btn" data-time="10:00 AM" data-event="AGM">Add to Planner</button>
        </div>
        <div class="event">
            <h3>11:00 AM - Workshop 1</h3>
            <button class="add-event-btn" data-time="11:00 AM" data-event="Workshop 1">Add to Planner</button>
        </div>
        <!-- Add more events as needed -->
    </div>
</main>

<script>
    // Get all event buttons
    const eventButtons = document.querySelectorAll('.add-event-btn');

    // Add event listener to each button
    eventButtons.forEach(button => {
        button.addEventListener('click', function() {
            const eventTime = this.getAttribute('data-time');
            const eventName = this.getAttribute('data-event');
            
            // Create an object with event details
            const eventDetails = {
                time: eventTime,
                name: eventName
            };

            // Retrieve existing events from localStorage, or initialize empty array
            let planner = JSON.parse(localStorage.getItem('personalPlanner')) || [];

            // Add the new event to the planner
            planner.push(eventDetails);

            // Save the updated planner back to localStorage
            localStorage.setItem('personalPlanner', JSON.stringify(planner));

            alert(`${eventName} at ${eventTime} added to your planner!`);
        });
    });
</script>

</body>
</html>
