<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Program</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
<body>
    <header>
        <img src="images/Convention_Logo.png" alt="2025 ACA National Clogging Convention">
    </header>
    
    
    <!-- Buttons for selecting dates -->
    <div class="button-container">
        <div class="button-item">
            <button id="thursBtn">Thurs 11 Sept</button>
        </div>
        <div class="button-item">
            <button id="friBtn">Fri 12 Sept</button>
        </div>
        <div class="button-item">
            <button id="satBtn">Sat 13 Sept</button>
        </div>
        <div class="button-item">
            <button id="sunBtn">Sun 14 Sept</button>
        </div>
    </div>
    
    <!-- Dynamic timetable display -->
    <section id="timetable">
        <!-- Thursday timetable (default) -->
        <div id="thursday" class="timetable-day">
            <h2>Thursday 11 Sept</h2>
            <table>
                <tr>
                    <td>7:30-10:00 PM</td>
                    <td>Trail In Dance "Step Back In Time"</td>
                </tr>
            </table>
        </div>
    
        <!-- Friday timetable -->
        <div id="friday" class="timetable-day" style="display: none;">
            <h2>Friday 12 Sept</h2>
            <table>
                <tr>
                    <td>11:00 - 12:00 PM</td>
                    <td>Leaders Meeting</td>
                </tr>
                <tr>
                    <td>12:00 - 12:30 PM</td>
                    <td>Lunch</td>
                </tr>
                <tr>
                    <td>12:30 - 1:30 PM</td>
                    <td>AGM</td>
                </tr>
                <tr>
                    <td>3:00 - 5:00 PM</td>
                    <td>Choreo Challenge</td>
                </tr>
                <tr>
                    <td>6:00 PM</td>
                    <td>Social</td>
                </tr>
            </table>
        </div>
    
        <!-- Saturday timetable (to be added) -->
        <div id="saturday" class="timetable-day" style="display: none;">
            <h2>Saturday 13 Sept</h2>
            <!-- Add your Saturday events here -->
        </div>
    
        <!-- Sunday timetable (to be added) -->
        <div id="sunday" class="timetable-day" style="display: none;">
            <h2>Sunday 14 Sept</h2>
            <!-- Add your Sunday events here -->
        </div>
    </section>
    
    <script>
    // JavaScript to switch between days
    document.getElementById('thursBtn').onclick = function() {
        document.getElementById('thursday').style.display = 'block';
        document.getElementById('friday').style.display = 'none';
        document.getElementById('saturday').style.display = 'none';
        document.getElementById('sunday').style.display = 'none';
    };
    
    document.getElementById('friBtn').onclick = function() {
        document.getElementById('thursday').style.display = 'none';
        document.getElementById('friday').style.display = 'block';
        document.getElementById('saturday').style.display = 'none';
        document.getElementById('sunday').style.display = 'none';
    };
    
    document.getElementById('satBtn').onclick = function() {
        document.getElementById('thursday').style.display = 'none';
        document.getElementById('friday').style.display = 'none';
        document.getElementById('saturday').style.display = 'block';
        document.getElementById('sunday').style.display = 'none';
    };
    
    document.getElementById('sunBtn').onclick = function() {
        document.getElementById('thursday').style.display = 'none';
        document.getElementById('friday').style.display = 'none';
        document.getElementById('saturday').style.display = 'none';
        document.getElementById('sunday').style.display = 'block';
    };
    </script>
    
    </body>
    
    </html>
