/* Style for the X icon button */
.remove-btn {
    background: none;
    border: none;
    color: #ff4d4d; /* Red color */
    font-size: 1rem;
    cursor: pointer;
    padding: 5px;
}

.remove-btn:hover {
    color: #ff1a1a; /* Darker red on hover */
}

.remove-btn i {
    font-size: 1rem; /* Icon size */
}
