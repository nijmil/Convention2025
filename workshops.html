<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>My Planner</h1>
    <!-- Day/Date buttons -->
    <div class="day-buttons">
        <button class="day-btn" id="monday-btn">Monday</button>
        <button class="day-btn" id="tuesday-btn">Tuesday</button>
        <button class="day-btn" id="wednesday-btn">Wednesday</button>
        <button class="day-btn" id="thursday-btn">Thursday</button>
        <button class="day-btn" id="friday-btn">Friday</button>
        <button class="day-btn" id="saturday-btn">Saturday</button>
        <button class="day-btn" id="sunday-btn">Sunday</button>
    </div>
</header>

<main>
    <h2>Your Saved Events</h2>
    <div id="planner-list">
        <!-- Events will be dynamically added here -->
    </div>
    <p id="empty-message" style="display: none;">No events added yet.</p>
</main>

<script>
// Function to load and display saved events
function loadPlanner() {
    const planner = JSON.parse(localStorage.getItem('personalPlanner')) || [];
    const plannerList = document.getElementById('planner-list');
    const emptyMessage = document.getElementById('empty-message');

    // Clear the list before adding
    plannerList.innerHTML = '';

    if (planner.length === 0) {
        emptyMessage.style.display = 'block';
    } else {
        emptyMessage.style.display = 'none';
        planner.forEach((event, index) => {
            const eventItem = document.createElement('div');
            eventItem.classList.add('planner-item');
            eventItem.innerHTML = `
                <p><strong>${event.event}</strong><br>${event.time} on ${event.day}</p>
                <button class="remove-btn" data-index="${index}"><i class="fas fa-times"></i> Remove</button>
            `;
            plannerList.appendChild(eventItem);
        });
    }
}

// Function to remove an event from the planner
function removeFromPlanner(index) {
    const planner = JSON.parse(localStorage.getItem('personalPlanner')) || [];
    planner.splice(index, 1); // Remove the event at the specified index
    localStorage.setItem('personalPlanner', JSON.stringify(planner));
    loadPlanner(); // Reload the planner list after removal
}

// Event listener for the remove buttons
document.addEventListener('click', function (e) {
    if (e.target && e.target.classList.contains('remove-btn')) {
        const index = e.target.getAttribute('data-index');
        removeFromPlanner(index);
    }
});

// Load the planner on page load
document.addEventListener('DOMContentLoaded', loadPlanner);
</script>

<nav class="bottom-nav">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="timetable.html"><i class="fas fa-calendar-day"></i> Timetable</a></li>
        <li><a href="more.html"><i class="fas fa-info-circle"></i> More</a></li>
    </ul>
</nav>

</body>
</html>
